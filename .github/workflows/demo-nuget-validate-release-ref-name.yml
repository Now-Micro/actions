name: Demo - Validate NuGet Release - Release Branch

on:
    workflow_dispatch:

jobs:
    demo:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 
              uses: actions/checkout@v6

            - name: Run demo
              uses: ./.github/actions/demo-validate-release
              with:
                  skip-ref-scenario: "false"
                  ref-name: ${{ github.ref_name }}

