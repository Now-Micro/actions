name: Demo - Dotnet Actions (build, test, and lint)
on:
  workflow_dispatch:

jobs:
  demo-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run demo for dotnet actions
        uses: ./.github/actions/demo-dotnet-actions
        with:
          run-build-step: ${{ vars.DOTNET_RUN_BUILD_STEP }}
          run-lint-step: ${{ vars.DOTNET_RUN_LINT_STEP }}
          run-test-step: ${{ vars.DOTNET_RUN_TEST_STEP }}